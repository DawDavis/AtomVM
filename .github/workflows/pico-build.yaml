name: Pico Build

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'CMakeLists.txt'
      - 'libs/**'
      - 'src/platforms/rp2040/**'
      - 'src/libAtomVM/**'
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'CMakeLists.txt'
      - 'libs/**'
      - 'src/platforms/rp2040/**'
      - 'src/libAtomVM/**'


jobs:
  pico:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: "Install deps"
      run: sudo apt install -y cmake gperf ninja-build gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib

    - name: Build
      shell: bash
      working-directory: ./src/platforms/rp2040/
      run: |
        set -euo pipefail
        mkdir build
        cd build
        cmake .. -G Ninja
        ninja
